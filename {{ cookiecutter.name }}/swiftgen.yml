input_dir: {{ cookiecutter.name }}/Resources/
output_dir: {{ cookiecutter.name }}/Classes/Generated
strings:
    inputs:
        - ru.lproj/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: Strings.swift
xcassets:
    inputs: Assets.xcassets
    outputs:
        templateName: swift4
        output: Assets.swift
plist:
    inputs: Info.plist
    outputs:
        templateName: runtime-swift4
        output: Plist.swift
ib:
    inputs: Storyboards
    outputs:
        - templateName: scenes-swift4
          output: StoryboardScenes.swift
          params:
            ignoreTargetModule: true
        - templateName: segues-swift4
          output: StoryboardSegues.swift
fonts:
    inputs: Fonts
    outputs:
        templateName: swift4
        output: Fonts.swift
