language: objective-c
osx_image: xcode11.4
xcode_sdk: iphoneos11.0
env:
  - MINT_PATH="~/mint_cache"
cache:
  bundler: true
  directories:
    - $MINT_PATH
    - Project/Carthage/Build
script:
  - rm -fr $MINT_PATH
  - brew install cookiecutter mint
  - cookiecutter --no-input -f .
  - cd Project
  - make test
